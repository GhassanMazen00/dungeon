    @keyframes gradientShift {

      50% {background-position: 100% 50%;}

    .banner {

    }

    .input-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    input, button, textarea {
      padding: 12px;
      margin: 4px;
      border: 3px solid #000;
      border-radius: 0;
      font-size: 14px;

    input, textarea {

    button {

    .links a, .links button {

      text-decoration: none;
      font-size: 14px;
      text-shadow: 2px 2px #000;
    }

    .links a:hover {

    }

    /* Modal styling */
    .modal {
      display: none; 
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border: 4px solid #00ffea;
      border-radius: 10px;
      max-width: 700px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .pixel-character {
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .pixel-character:hover {
      transform: scale(1.2);
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 16px;
      background: #ff0080;
      border: 3px solid #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #00ffea;
      color: #000;
    }

    /* Notes Section */
    #notesSection {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border: 3px solid #00ffea;
      border-radius: 12px;
      max-width: 800px;
    }

    #notesSection h2 {
      color: #ff0;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .note-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .note-form input, .note-form textarea {
      background: #111;
      color: #0f0;
      border: 2px solid #00ffea;
      padding: 10px;
      font-size: 12px;
    }

    .note-form button {
      background: #ff0080;
      border: 2px solid #000;
      padding: 10px;
      cursor: pointer;
    }
    .note-form button:hover {
      background: #00ffea;
      color: #000;
    }

    .notes-wall {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .note {
      padding: 15px;
      background: #222;
      border: 3px solid #ff0080;
      box-shadow: 3px 3px #000;
      font-size: 12px;
      word-wrap: break-word;
      transform: rotate(-1deg);
    }
    .note:nth-child(odd) { background: #333; border-color: #00ffea; transform: rotate(1deg); }
    .note .nickname {
      font-weight: bold;
      color: #ff0;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>

  <script>
    function unlock() {
      const key = document.getElementById('keyInput').value;
      if (key === "10101999") {
        document.getElementById('links').classList.remove('hidden');
        loadNotes();
      } else {
        alert("‚ùå WRONG KEY. TRY AGAIN!");
      }
    }

    function showHint() {
      alert("When was the greatest human on earth born?");
    }

    function trap() {
      alert("‚ö†Ô∏è Attempt logged: Ghassan has been notified that you tried to see him naked. Shame on you!");
    }

    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Notes logic with localStorage
    function addNote() {
      const nickname = document.getElementById('nickname').value.trim();
      const noteText = document.getElementById('noteText').value.trim();
      if (!nickname || !noteText) {
        alert("‚ö†Ô∏è Please enter a nickname and a note!");
        return;
      }
      const note = { nickname, noteText };
      let notes = JSON.parse(localStorage.getItem("visitorNotes")) || [];
      notes.push(note);
      localStorage.setItem("visitorNotes", JSON.stringify(notes));
      displayNotes();
      document.getElementById('nickname').value = "";
      document.getElementById('noteText').value = "";
    }

    function displayNotes() {
      const notesWall = document.getElementById('notesWall');
      notesWall.innerHTML = "";
      let notes = JSON.parse(localStorage.getItem("visitorNotes")) || [];
      notes.forEach(n => {
        const noteDiv = document.createElement('div');
        noteDiv.classList.add('note');
        noteDiv.innerHTML = `<span class="nickname">${n.nickname}</span>${n.noteText}`;
        notesWall.appendChild(noteDiv);
      });
    }

    function loadNotes() {
      displayNotes();
    }
  </script>
