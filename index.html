<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock the Gate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #ff0080, #7928ca, #2afadf, #ff8c00);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 3px 3px #000;
    }

    input, button {
      padding: 12px;
      margin: 8px;
      border: 3px solid #000;
      border-radius: 0;
      font-size: 14px;
      font-family: 'Press Start 2P', cursive;
      outline: none;
    }

    input {
      width: 220px;
      background: #111;
      color: #0f0;
    }

    button {
      background: #ff0080;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #00ffea;
      color: #000;
    }

    .hidden { display: none; }

    .links a {
      display: block;
      margin: 12px 0;
      color: #00ffea;
      text-decoration: none;
      font-size: 14px;
      text-shadow: 2px 2px #000;
    }

    .links a:hover {
      color: #ff0;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è ENTER THE KEY</h1>
  <input type="password" id="keyInput" placeholder="Type here...">
  <button onclick="unlock()">UNLOCK</button>
  
  <div id="links" class="hidden">
    <h2>üéâ ACCESS GRANTED</h2>
    <div class="links">
      <a href="https://instagram.com/yourusername" target="_blank">üì∏ Instagram</a>
      <a href="https://x.com/yourusername" target="_blank">üê¶ Twitter/X</a>
      <a href="https://github.com/yourusername" target="_blank">üíª GitHub</a>
    </div>
  </div>

  <script>
    function unlock() {
      const key = document.getElementById('keyInput').value;
      if (key === "retro123") { // change this to your secret key
        document.getElementById('links').classList.remove('hidden');
      } else {
        alert("‚ùå WRONG KEY. TRY AGAIN!");
      }
    }
  </script>
</body>
</html>
