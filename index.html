<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Ghassan‚Äôs Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #ff0080, #7928ca, #2afadf, #ff8c00);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .banner {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #00ffea;
      padding: 10px;
      font-size: 12px;
      border-bottom: 2px solid #ff0;
      text-shadow: 2px 2px #000;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 3px 3px #000;
    }

    .input-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 12px;
      margin: 4px;
      border: 3px solid #000;
      border-radius: 0;
      font-size: 14px;
      font-family: 'Press Start 2P', cursive;
      outline: none;
    }

    input {
      width: 220px;
      background: #111;
      color: #0f0;
    }

    button {
      background: #ff0080;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00ffea;
      color: #000;
    }

    .hidden { display: none; }

    .links a, .links button {
      display: block;
      margin: 12px 0;
      color: #00ffea;
      text-decoration: none;
      font-size: 14px;
      text-shadow: 2px 2px #000;
    }

    .links a:hover {
      color: #ff0;
    }

    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #gameCanvas {
      background: #fff;
      border: 4px solid #000;
    }

    #characterSelect button {
      margin: 8px;
      font-size: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="banner">Abo Mazen's dungeon</div>

  <h1>üïπÔ∏è ENTER THE KEY</h1>

  <div class="input-box">
    <input type="password" id="keyInput" placeholder="Type here...">
    <button onclick="showHint()">üí° Hint</button>
  </div>

  <button onclick="unlock()">UNLOCK</button>

  <div id="links" class="hidden">
    <h2>üéâ ACCESS GRANTED</h2>
    <div class="links">
      <a href="https://github.com/GhassanMazen00/GhassanMazen00" target="_blank">üíª GitHub</a>
      <a href="https://t.snapchat.com/p3KLzoLR" target="_blank">üëª Snapchat</a>
      <a href="mailto:ghassanmazen@zohomail.com">üìß Email</a>
      <button onclick="trap()">üîû +18 Pics of Ghassan</button>
      <button onclick="openGame()">üéÆ Play Game</button>
    </div>
  </div>

  <div id="gameContainer">
    <h2 style="color:#0f0;">Choose Your Character</h2>
    <div id="characterSelect"></div>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <button onclick="closeGame()">‚ùå Exit</button>
  </div>

  <script>
    let animationId;
    let player = null;
    let obstacles = [];
    let score = 0;
    const gravity = 0.6;

    const characters = {
      "Osaid": {color:"blue", speed:5},
      "Loai": {color:"orange", speed:5},
      "KashKash": {color:"red", speed:3},
      "Khaled": {color:"green", speed:5},
      "Badr": {color:"brown", speed:5}
    };

    function unlock() {
      const key = document.getElementById('keyInput').value;
      if (key === "10101999") {
        document.getElementById('links').classList.remove('hidden');
      } else {
        alert("‚ùå WRONG KEY. TRY AGAIN!");
      }
    }

    function showHint() {
      alert("When was the greatest human on earth born?");
    }

    function trap() {
      alert("‚ö†Ô∏è Attempt logged: Ghassan has been notified that you tried to see him naked. Shame on you!");
    }

    function openGame() {
      document.getElementById('gameContainer').style.display = 'flex';
      showCharacterSelect();
    }

    function closeGame() {
      document.getElementById('gameContainer').style.display = 'none';
      cancelAnimationFrame(animationId);
      document.removeEventListener("keydown", jump);
    }

    function showCharacterSelect(){
      const container = document.getElementById("characterSelect");
      container.innerHTML = "";
      for(let name in characters){
        let btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = ()=>{ startGame(name); };
        container.appendChild(btn);
      }
    }

    function startGame(chosen){
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      player = {
        x:50,
        y:150,
        width:20,
        height:20,
        dy:0,
        jumping:false,
        name:chosen,
        color:characters[chosen].color,
        speed:characters[chosen].speed
      };
      obstacles = [];
      score = 0;
      document.addEventListener("keydown", jump);

      function loop(){
        animationId = requestAnimationFrame(loop);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        // Draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Apply gravity
        player.y += player.dy;
        if(player.y < 150){
          player.dy += gravity;
        } else {
          player.y = 150;
          player.dy = 0;
          player.jumping = false;
        }

        // Spawn obstacles
        if(Math.random()<0.02){
          obstacles.push({x:600, y:160, width:20, height:40});
        }

        // Move obstacles
        for(let i=0;i<obstacles.length;i++){
          obstacles[i].x -= player.speed;
          ctx.fillStyle = "black";
          ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);

          // Collision
          if(player.x < obstacles[i].x + obstacles[i].width &&
             player.x + player.width > obstacles[i].x &&
             player.y < obstacles[i].y + obstacles[i].height &&
             player.y + player.height > obstacles[i].y){
            alert("üíÄ Game Over! Score: "+score);
            cancelAnimationFrame(animationId);
            return;
          }
        }

        // Score
        score++;
        ctx.fillStyle="black";
        ctx.fillText("Score: "+score, 10, 20);
      }

      loop();
    }

    function jump(e){
      if(e.code==="Space" && !player.jumping){
        player.dy = -12;
        player.jumping = true;
      }
    }
  </script>
</body>
</html>
