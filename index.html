    :root {
      --primary: #ff0080;
      --secondary: #7928ca;
      --accent: #00ffea;
      --dark: #1d2144;
      --light: #f8f9fa;
    }
    
    body { 
      font-family: 'Press Start 2P', cursive; 
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent), #ff8c00);
      background-size: 400% 400%; 
      animation: gradientShift 8s ease infinite; 
      color: #fff;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      min-height: 100vh; 
      margin: 0; 
      text-align: center; 
      overflow-x: hidden;
      cursor: none;

    /* Custom cursor */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.2s ease;
      mix-blend-mode: difference;
    }
    
    .cursor-follower {
      width: 8px;
      height: 8px;
      background-color: var(--accent);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 9998;
      transition: transform 0.6s ease;
    }
    
    .cursor.click {
      transform: scale(0.8);
      background-color: var(--accent);
    }
    
    .cursor.hover {
      transform: scale(1.5);
      border-color: var(--primary);
    }
    
    @keyframes gradientShift { 
      0% {background-position: 0% 50%;} 
      50% {background-position: 100% 50%;} 
      100% {background-position: 0% 50%;} 
    }
    
    .banner { 
      position: fixed; 
      top: 0; 
      width: 100%; 
      background: rgba(0,0,0,0.7); 
      color: var(--accent); 
      padding: 10px;
      font-size: 12px; 
      border-bottom: 2px solid #ff0; 
      text-shadow: 2px 2px #000; 
      z-index: 1000; 
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .banner-controls {
      display: flex;
      gap: 10px;
      margin-right: 20px;
    }
    
    .banner-btn {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 4px 8px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .banner-btn:hover {
      background: var(--accent);
      color: #000;
    }
    
    h1 { 
      font-size: 22px; 
      margin: 70px 0 20px; 
      text-shadow: 3px 3px #000; 
      position: relative;
    }
    
    .glitch-wrapper {
      position: relative;
    }
    
    .glitch {
      position: relative;
      display: inline-block;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--primary);
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 var(--accent);
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }

      5% { clip: rect(12px, 9999px, 59px, 0); }
      10% { clip: rect(48px, 9999px, 29px, 0); }
      15% { clip: rect(42px, 9999px, 73px, 0); }
      20% { clip: rect(63px, 9999px, 27px, 0); }

      95% { clip: rect(24px, 9999px, 23px, 0); }
      100% { clip: rect(32px, 9999px, 92px, 0); }
    }
    
    @keyframes glitch-anim2 {
      0% { clip: rect(65px, 9999px, 100px, 0); }
      5% { clip: rect(52px, 9999px, 74px, 0); }
      10% { clip: rect(79px, 9999px, 85px, 0); }
      15% { clip: rect(75px, 9999px, 5px, 0); }
      20% { clip: rect(67px, 9999px, 61px, 0); }

      70% { clip: rect(41px, 9999px, 62px, 0); }
      75% { clip: rect(2px, 9999px, 82px, 0); }

      90% { clip: rect(26px, 9999px, 55px, 0); }
      95% { clip: rect(42px, 9999px, 97px, 0); }
      100% { clip: rect(38px, 9999px, 49px, 0); }

    /* Pixel character + speech bubble */
    #pixelCharacterContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
    }
    
    #pixelCharacter {
      cursor: none;
      transition: transform 0.2s ease;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 5px rgba(0, 255, 234, 0.5));
    }
    
    #pixelCharacter:hover {
      transform: scale(1.2);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1.2); }
      50% { transform: translateY(-10px) scale(1.2); }
    }
    
    #speechBubble {
      background: #fff;
      color: #000;
      padding: 10px 14px;
      border: 3px solid #000;
      border-radius: 12px;
      max-width: 240px;
      text-align: center;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      text-shadow: none;
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 3px 3px #000;
      z-index: 11;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #speechBubble.show {
      opacity: 1;
    }
    
    #speechBubble::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 12px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(2px 2px 0 #000);
    }
    
    .hidden { 
      display: none; 
    }
    
    .input-box { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      margin-bottom: 10px; 
      flex-wrap: wrap; 
      position: relative;
      z-index: 10;
    }
    
    input, button, textarea { 
      padding: 12px; 
      margin: 4px; 
      border: 3px solid #000; 
      border-radius: 0;
      font-size: 14px; 
      font-family: 'Press Start 2P', cursive; 
      outline: none; 
      cursor: none;
    }
    
    input, textarea { 
      width: 220px; 
      background: #111; 
      color: #0f0; 
    }
    
    input::placeholder, textarea::placeholder {
      color: #0f0;
      opacity: 0.7;
    }
    
    button { 
      background: var(--primary); 
      color: #fff; 
      cursor: none; 
      transition: 0.2s; 
      position: relative;
      overflow: hidden;
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(20, 20);
        opacity: 1;
      }
      100% {
        transform: scale(50, 50);
        opacity: 0;
      }
    }
    
    button:hover { 
      background: var(--accent); 
      color: #000; 
    }
    
    .links { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 12px; 
      margin-top: 20px; 
    }

      width: 220px; 
      text-align: center; 
      color: var(--accent); 
      text-decoration: none; 
      font-size: 14px; 
      text-shadow: 2px 2px #000; 
    }
    
    .links a:hover { 
      color: #ff0; 
    }
    
    .badge {

      margin-left: 10px; 
      padding: 6px 8px; 
      background: var(--accent); 
      color: #000;
      border: 3px solid #000; 
      box-shadow: 3px 3px #000; 
      font-size: 10px; 
      vertical-align: middle; 
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 999; 
      left: 0; top: 0; 
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9); 
      justify-content: center; 
      align-items: center; 
      backdrop-filter: blur(5px);
    }
    
    .modal-content { 
      background: #111; 
      padding: 20px; 
      border: 4px solid var(--accent); 
      border-radius: 10px; 
      max-width: 700px;
      display: flex; 
      flex-wrap: wrap; 
      gap: 20px; 
      justify-content: center; 
      position: relative;
      animation: modalAppear 0.5s ease;
    }
    
    @keyframes modalAppear {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .pixel-character { 
      cursor: none; 
      transition: transform 0.2s ease; 
      image-rendering: pixelated;
      filter: drop-shadow(0 0 5px rgba(255, 0, 128, 0.5));
    }
    
    .pixel-character:hover { 
      transform: scale(1.2); 
      animation: shake 0.5s ease infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0) scale(1.2); }
      25% { transform: translateX(-5px) scale(1.2); }
      75% { transform: translateX(5px) scale(1.2); }
    }
    
    .close-btn { 
      margin-top: 20px; 
      padding: 10px 16px; 
      background: var(--primary); 
      border: 3px solid #000;
      color: #fff; 
      font-family: 'Press Start 2P', cursive; 
      cursor: none; 
    }
    
    .close-btn:hover { 
      background: var(--accent); 
      color: #000; 
    }
    
    #notesSection { 
      margin-top: 30px; 
      padding: 20px; 
      background: rgba(0,0,0,0.6); 
      border: 3px solid var(--accent);
      border-radius: 12px; 
      max-width: 900px; 
      backdrop-filter: blur(5px);
    }
    
    #notesSection h2 { 
      color: #ff0; 
      text-shadow: 2px 2px #000; 
      margin-bottom: 20px; 
      font-size: 16px; 
    }
    
    .note-form { 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
      margin-bottom: 20px; 
      align-items: center; 
    }
    
    .note-form input, .note-form textarea { 
      background: #111; 
      color: #0f0; 
      border: 2px solid var(--accent);
      padding: 10px; 
      font-size: 12px; 
      width: 100%; 
      max-width: 520px;

    .note-form button { 
      background: var(--primary); 
      border: 2px solid #000; 
      padding: 10px 14px; 
      cursor: none; 
    }
    
    .note-form button:hover { 
      background: var(--accent); 
      color: #000; 
    }
    
    .notes-wall { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
      gap: 15px; 
    }
    
    .note { 
      padding: 15px; 
      background: #222; 
      border: 3px solid var(--primary); 
      box-shadow: 3px 3px #000; 
      font-size: 12px;
      word-wrap: break-word; 
      transform: rotate(-1deg); 
      text-align: left; 
      position: relative; 
      min-height: 84px; 
      transition: transform 0.3s ease;
    }
    
    .note:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 5;
    }
    
    .note:nth-child(odd) { 
      background: #333; 
      border-color: var(--accent); 
      transform: rotate(1deg); 
    }
    
    .note:nth-child(odd):hover {
      transform: rotate(0deg) scale(1.05);
    }
    
    .note .nickname { 
      font-weight: bold; 
      color: #ff0; 
      margin-bottom: 8px; 
      display: block; 
    }
    
    .delete-btn { 
      display: inline-block; 
      margin-top: 8px; 
      background: #e60026; 
      border: 3px solid #000;
      color: #fff; 
      padding: 6px 8px; 
      font-size: 10px; 
      font-family: 'Press Start 2P', cursive; 
      cursor: none; 
      box-shadow: 2px 2px #000; 
    }
    
    .delete-btn:hover { 
      background: #ff8c00; 
      color: #000; 
    }
    
    /* Particle container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    
    /* Terminal typing effect */
    .terminal-text {
      overflow: hidden;
      border-right: 3px solid var(--accent);
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--accent) }
    }
    
    /* Audio controls */
    .audio-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .audio-btn {
      background: rgba(0,0,0,0.7);
      border: 2px solid var(--accent);
      color: var(--accent);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none;
      transition: all 0.3s;
    }
    
    .audio-btn:hover {
      background: var(--accent);
      color: #000;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 { font-size: 18px; }
      .input-box { flex-direction: column; }
      input, button { width: 90%; max-width: 300px; }
      .links a, .links button { width: 90%; max-width: 300px; }
      .modal-content { width: 90%; }
      .notes-wall { grid-template-columns: 1fr; }
    }
    
    /* Easter egg */
    .konami {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: var(--accent);
      text-shadow: 0 0 10px var(--primary);
      z-index: 10000;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border: 3px solid var(--accent);
      display: none;
    }
    
    /* Secret mode */
    .secret-mode {
      animation: secretBackground 10s infinite linear;
    }
    
    @keyframes secretBackground {
      0% { filter: hue-rotate(0deg) invert(0); }
      50% { filter: hue-rotate(180deg) invert(0.8); }
      100% { filter: hue-rotate(360deg) invert(0); }
    }
  </style>

      databaseURL: "https://dungeon-data-base-default-rtdb.firebaseio.com/"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffea" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff0080",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      }
    });

    // Custom cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });
    
    // Add hover effect to interactive elements
    const interactiveElements = document.querySelectorAll('button, a, .pixel-character, #pixelCharacter');
    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
      });
    });
    
    // Click effect
    document.addEventListener('mousedown', () => {
      cursor.classList.add('click');
    });
    
    document.addEventListener('mouseup', () => {
      cursor.classList.remove('click');
    });

    // Play sound function
    function playSound(soundId) {
      if (!soundEnabled) return;
      const sound = document.getElementById(soundId);
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio play failed:", e));
    }

    // Toggle sound
    function toggleSound() {
      soundEnabled = !soundEnabled;
      const btn = document.querySelector('.banner-controls .banner-btn');
      btn.textContent = soundEnabled ? 'üîä' : 'üîá';
      playSound('clickSound');
    }

    // Toggle secret mode
    function toggleSecretMode() {
      secretMode = !secretMode;
      document.body.classList.toggle('secret-mode', secretMode);
      playSound('clickSound');
    }

    // Konami code easter egg
    document.addEventListener('keydown', (e) => {
      if (e.code === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          document.getElementById('konamiMessage').style.display = 'block';
          setTimeout(() => {
            document.getElementById('konamiMessage').style.display = 'none';
          }, 3000);
          konamiIndex = 0;
          playSound('unlockSound');
        }
      } else {
        konamiIndex = 0;
      }
    });

    function unlock() {
      playSound('clickSound');
      const key = document.getElementById('keyInput').value.trim();
      if (key === VISITOR_PASS) {
        mode = 'visitor'; isAdmin = false; enterVault();
      } else if (key === ADMIN_PASS) {
        mode = 'admin'; isAdmin = true; enterVault();
      } else {
        alert("‚ùå WRONG KEY. TRY AGAIN!");
      }
    }

    function enterVault() {
      playSound('unlockSound');
      document.getElementById('links').classList.remove('hidden');
      document.getElementById('roleBadge').classList.toggle('hidden', !isAdmin);
      displayNotes();
      setTimeout(() => document.getElementById('links').scrollIntoView({behavior:'smooth'}), 50);
      
      // Start background music if sound is enabled
      if (soundEnabled) {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3;
        bgMusic.play().catch(e => console.log("Background music play failed:", e));
      }
    }

    function showHint() { 
      playSound('hintSound');
      alert("When was the greatest human on earth born? (type numbers only, format: daymonthyear)"); 
    }
    
    function trap() { 
      playSound('clickSound');
      alert("‚ö†Ô∏è Ghassan got notified that you tried to see him naked, shame on you!"); 
    }
    
    function openModal() { 
      playSound('clickSound');
      document.getElementById("myModal").style.display = "flex"; 
    }
    
    function closeModal() { 
      playSound('clickSound');
      document.getElementById("myModal").style.display = "none"; 
    }

    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function addNote() {
      playSound('clickSound');
      const nickname = document.getElementById('nickname').value.trim();
      const noteText = document.getElementById('noteText').value.trim();
      if (!nickname || !noteText) { 
        alert("‚ö†Ô∏è Please enter a nickname and a note!"); 
        return; 
      }
      const newNote = { nickname, noteText };
      db.ref("notes").push(newNote);
      document.getElementById('nickname').value = "";
      document.getElementById('noteText').value = "";
    }

    function displayNotes() {
      const notesWall = document.getElementById('notesWall');
      notesWall.innerHTML = "";
      db.ref("notes").on("value", snapshot => {
        notesWall.innerHTML = "";
        snapshot.forEach(child => {
          const n = child.val();
          const noteDiv = document.createElement('div');
          noteDiv.classList.add('note');
          const safeNick = escapeHTML(n.nickname);
          const safeText = escapeHTML(n.noteText).replace(/\n/g, "<br>");
          noteDiv.innerHTML = `
            <span class="nickname">${safeNick}</span>
            <div>${safeText}</div>
            ${isAdmin ? `<button class="delete-btn" onclick="deleteNote('${child.key}')">‚ùå Delete</button>` : ""}
          `;
          notesWall.appendChild(noteDiv);
        });
      });
    }

    function deleteNote(id) {
      playSound('clickSound');
      if (!isAdmin) return;
      db.ref("notes/" + id).remove();
    }

    // Pixel character dialogue
    let characterClicks = 0;
    document.getElementById("pixelCharacter").addEventListener("click", () => {
      playSound('clickSound');
      const bubble = document.getElementById("speechBubble");
      const speech = document.getElementById("characterSpeech");
      characterClicks++;

      bubble.classList.add("show");

      if (characterClicks === 1) {
        speech.textContent = "Hmmm... you seek the secret key?";
      } else if (characterClicks === 2) {
        speech.textContent = "Let me think... it's a date...";
      } else if (characterClicks === 3) {
        speech.textContent = "The greatest human's birthday... 10101999.";
      } else if (characterClicks === 4) {
        speech.textContent = "Congrats, genius. Even YOU can't mess this up, stupid.";
      } else if (characterClicks === 5) {
        speech.textContent = "Stop clicking me, you weirdo!";
      }
      
      // Hide bubble after 5 seconds
      setTimeout(() => {
        bubble.classList.remove("show");
      }, 5000);
    });
  </script>
</body>
</html>
